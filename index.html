<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="assets/arp.css" rel="Stylesheet" type="text/css" /> 
    <link href="assets/materialize/css/materialize.min.css" rel="Stylesheet" type="text/css" /> 
    <link href="assets/timeline/css/style.css" rel="Stylesheet" type="text/css" /> 
   
    <title>Anthony Payumo - Portfolio</title>
  </head>
  <body>
    <header class="deep-orange lighten-1 adarken-4 center">
      <br><br>
      <img class="circle responsive-img arp-img" data-caption="Anthony Payumo" width="200" src="assets/img/mine.jpg">
      
      <div class="arp-menu">
        <ul>
          <li class="active"><a class="waves-effect waves-light" href="#aboutme" title="Click About Me">About Me</a></li>
          <li><a class="waves-effect waves-light" href="#education" title="Click Education">Education</a></li>
          <li><a class="waves-effect waves-light" href="#experience" title="Click Experience">Experience</a></li>
          <li><a class="waves-effect waves-light" href="#skillsets" title="Click Skill Sets">Skill Sets</a></li>
          <li><a class="waves-effect waves-light" href="#projects" title="Click Projects">Projects</a></li>
        </ul>
      </div>
      <div class='arp-line'></div><br><br>
      <p class="white-text">
        <i class="fas fa-quote-left"></i>
          <em>The best preparation for tommorow is doing your best today.</em>
        <i class="fas fa-quote-right"></i>
      </p>
    </header>
    
    <footer>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="assets/materialize/js/materialize.min.js" type="text/javascript"></script>
      
      <script type="text/javascript">
        function scrollNav() {
          $('.arp-menu ul li a').click(function(){  
            //Toggle Class
            $(".active").removeClass("active");      
            $(this).closest('li').addClass("active");
            var theClass = $(this).attr("class");
            $('.'+theClass).parent('li').addClass('active');
            //Animate
            $('html, body').stop().animate({
              scrollTop: $( $(this).attr('href') ).offset().top - 20
            }, 400);
            return false;
          });
          $('.scrollTop a').scrollTop();
        }
        scrollNav();
      </script>
    </footer>  
  </body>
</html>
